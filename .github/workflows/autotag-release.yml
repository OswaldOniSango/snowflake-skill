name: Auto Tag + Release (from SKILL.md version)

on:
  push:
    branches: ["main"]
    paths:
      - "SKILL.md"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  autotag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # need tags

      - name: Extract version from SKILL.md
        id: v
        run: |
          set -euo pipefail
          test -f SKILL.md || (echo "SKILL.md missing at repo root" && exit 1)

          # Extract "version: x.y.z" from frontmatter
          VERSION=$(python3 - << 'PY'
          import re, pathlib
          txt = pathlib.Path("SKILL.md").read_text(encoding="utf-8")
          m = re.search(r'(?m)^\s*version:\s*([0-9]+(?:\.[0-9]+){1,3})\s*$', txt)
          if not m:
            raise SystemExit("Could not find version: in SKILL.md frontmatter")
          print(m.group(1))
          PY
          )

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if tag exists
        id: exists
        run: |
          set -euo pipefail
          TAG="${{ steps.v.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag $TAG already exists; skipping."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create tag
        if: steps.exists.outputs.exists == 'false'
        run: |
          set -euo pipefail
          TAG="${{ steps.v.outputs.tag }}"
          git tag "$TAG"
          git push origin "$TAG"

      - name: Create GitHub Release
        if: steps.exists.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.v.outputs.tag }}
          name: ${{ steps.v.outputs.tag }}
          generate_release_notes: true
          files: |
            SKILL.md
            *.md
            templates/*.sql
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
